<html>
    <div class="tabs">
        <button class="tablink active" onclick="openTab('tab1')">Tab 1</button>
        <button class="tablink" onclick="openTab('tab2')">Tab 2</button>
        <button class="tablink" onclick="openTab('tab3')">Tab 3</button>
      
        <div id="tab1" class="tabcontent" style="display:block">Tab 1 content goes here</div>
        <div id="tab2" class="tabcontent">Tab 2 content goes here</div>
        <div id="tab3" class="tabcontent">Tab 3 content goes here</div>
      </div>
    
      <style>
          .tabs {
  display: flex;
  flex-direction: column;
  max-width: 300px;
}

.tablink {
  background-color: #f2f2f2;
  border: none;
  color: #000;
  padding: 8px 16px;
  font-size: 18px;
  cursor: pointer;
}

.tablink.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 8px 16px;
  border: 1px solid #ccc;
}
      </style>

      <script>
          // Get the tab element and add an onclick event listener to each tab link
const tablinks = document.querySelectorAll(".tablink");
tablinks.forEach((tablink) => {
  tablink.addEventListener("click", () => {
    const tabId = tablink.getAttribute("onclick").match(/'([^']+)'/)[1];
    openTab(tabId);
    // Store the selected tab in localStorage
    localStorage.setItem("selectedTab", tabId);
  });
});

// Open the selected tab
function openTab(tabId) {
  const tabcontents = document.querySelectorAll(".tabcontent");
  const tablinks = document.querySelectorAll(".tablink");
  tabcontents.forEach((tabcontent) => {
    if (tabcontent.id === tabId) {
      tabcontent.style.display = "block";
    } else {
      tabcontent.style.display = "none";
    }
  });
  tablinks.forEach((tablink) => {
    if (tablink.getAttribute("onclick").match(/'([^']+)'/)[1] === tabId) {
      tablink.classList.add("active");
    } else {
      tablink.classList.remove("active");
    }
  });
}

// Get the selected tab from localStorage and open it
const selectedTab = localStorage.getItem("selectedTab");
if (selectedTab) {
  openTab(selectedTab);
}

      </script>
</html>
